<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible] = "!foods || foods.length <=0"
resetLinkText="Go to Home Page"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="{{food}}">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite {{food.favorite ? '' : 'not'}}">
                    ‚ù§
                </span>
                <div class="productItemFooter">
                    <div class ="origins">
                        <span *ngFor = "let x of food.origins">
                            {{x.substring(0,1).toUpperCase()+x.substring(1,x.length)}}
                        </span>
                    </div>
                    <div class = "cookTime">
                        <span>üïó</span>
                        {{food.cookTime}}
                    </div>
                
                </div>
                <div class = "price">
                    {{food.price|currency}}
                </div>

            </div>
        </a>
    </li>
</ul>
